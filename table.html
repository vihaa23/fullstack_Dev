<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table width="450px" height="250px" border="1px">
       <tr>
        <td rowspan="3">1</td>
        <td colspan="4">2</td>
       </tr>
       <tr>
        <td colspan="2">3</td>
        <td rowspan="2">4</td>
       </tr>
       <tr>
        
        <td colspan="2">5</td>
       </tr>

       <tr>
        <td rowspan="2">6</td>
        <td rowspan="2" colspan="1">7</td>
        <td rowspan="2" colspan="1">8</td>
        <td colspan="2">9</td>
       </tr>
       <tr>
        <td colspan="2">10</td>
       </tr>
    </table>
</body>
</html>
